<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuotelyAPP</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
        body {
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #444;
        }

        .links a {
            margin-left: 20px;
            text-decoration: none;
            color: #555;
            font-size: 1rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            font-family: Arial, sans-serif;
        }

        .quote-card {
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 20px 25px;
            border-radius: 8px;
            margin: 30px auto;
        }

        .quote-card blockquote {
            font-size: 1.4rem;
            margin-bottom: 15px;
        }

        .quote-card .author {
            font-weight: bold;
            color: #444;
        }

        .quote-card .tags span {
            display: inline-block;
            background: #eee;
            padding: 3px 8px;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-progress-text"></div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
